<!DOCTYPE html>

</head>

<body>
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>
</body>
	<script type="text/javascript">
	//기존문자열 + 앞에 문자열추가
		$("#p1").prepend("<strong>알랄랄라</strong>");
		//기존문자열 + 뒤에 문자열추가
		$("#p#2").append("<strong>키키키키키</strong>");
	</script>
